<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-simon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section class="d-flex w-100 justify-content-center align-items-center">
        <!-- <div class="position-relative d-inline-block">
            <div class="card position-absolute w-100 h-100"> -->
        <div class="container_random">
            <div>
                <button class="bg-transparent text-white border-0 display-4 p-3">Start the game</button>
            </div>
            <div class="container_counter d-none">
                <h1 class="display-4">Remember this numbers:</h1>
                <div class="number_random text-warning"></div>
                <h2 class="text_counter">They will disappear into</h2>
                <div class="timer text-danger">5</div>
            </div>
        </div>
        <div class="container_form d-none d-flex flex-column align-items-center justify-content-center">

            <form class="d-flex flex-column gap-3 align-items-center justify-content-center mx-3 ">
                <input type="number" id="0">
                <input type="number" id="1">
                <input type="number" id="2">
                <input type="number" id="3">
                <input type="number" id="4">
                <input type="submit" class="btn btn-dark text-center" value="Check">
            </form>
        </div>
        <div style="width:18rem;" class="text-center">
            <div class="card-body text-white">
                <h1 class="card-title h1">Check your Number</h1>
                <div>
                    <h2 class="level_container card-subtitle mb-2 fw-light">Level</h2>
                    <h2 class="level card-body mb-2 text-danger display-1 fw-semibold">0</h2>
                    <h2 class="forgot d-none card-body mb-2 text-danger display-1 fw-semibold"></h2>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
